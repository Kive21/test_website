<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup-form" action="home.html">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" id="signup-username" placeholder="User name" required="">
					<input type="email" name="email" id="signup-email" placeholder="Email" required="">
          <input type="number" name="phone" id="signup-phone" placeholder="Phone number" required="">
					<input type="password" name="password" id="signup-password" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form class="active" action="home.html">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" id="login-email" placeholder="Email" required="">
					<input type="password" name="password" id="login-password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>

    <script type="module" src="/index.js" defer></script>
</body>
</html>
